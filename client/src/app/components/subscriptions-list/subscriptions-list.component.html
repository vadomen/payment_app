<h5>Your subscriptions</h5>
<button *ngIf="subscriptions.data?.length !== 0" class="btn red" (click)="suspendSubscription(subscriptionIds)">Suspend all<fa-icon class="m-left-10" [icon]="['fas', 'stop-circle']"></fa-icon></button>
<ul *ngIf="subscriptions.data?.length !== 0" class="collection">
    <li *ngFor="let sub of subscriptions?.data; trackBy: trackByFn" class="collection-item row">
        <div class="col s4">{{sub.plan.nickname}}</div> 
        <div class="col s4 right-align blue-text">{{sub.plan.amount}} {{sub.plan.currency}}/{{sub.plan.interval}}</div>
        <button class="btn btn-small red right" (click)="suspendSubscription(sub.id)">Suspend</button>
    </li>
</ul>
<div *ngIf="subscriptions.data?.length === 0" class="empty-cnt">
    <h5 class="center">NO ACTIVE SUBSCRIPTIONS</h5>
</div>
