<h5 class="center">Sign in</h5>
<form #loginForm="ngForm" class="row" (submit)="$event.preventDefault(); loginForm.valid ? signIn(loginForm.value) : ''">
    <div class="input-field col s8 offset-s2">
        <input required ngModel autocomplete="off" id="login" type="text" name="login">
        <label for="login">username or email</label>
    </div>
    <div class="input-field col s8 offset-s2">
        <input required ngModel id="password" type="password" name="password">
        <label for="username">password</label>
    </div>
    <div class="col s12 center">
        <button [disabled]="!loginForm.valid" type="submit" class="btn" name="action">Login</button>
    </div>
</form>
<div class="row center-align">
    <p>Do not have an account?</p><a (click)="openModal('SignupComponent')">Create account</a>
</div>
